
<!DOCTYPE html>
<html>

<head>
    <title>Table Editor</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link href="css/table.css" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    
    <div id="myExel">
        <div id="message" ref='message'></div>
        <myform id="forma" :choosen="choosen" :storage="storage" :locale="locale" :lang="lang" :flag="flag" @add="add"
            @save="save" @clear="clear" @clean="clean" @deleterow="deleterow" @importjson="importjson"
            :change_locale="change_locale" :up="up" :upvalue="upvalue" :down="down" :downvalue="downvalue"
            :cleantable="cleantable" :switchvalue="switchvalue"></myform>
        <div id="main">
            <information :storage="storage[0]" :sort="sort"></information>
            <view_component v-for="(value, index) in storage" :key="index" :choosen_one="value" :index="index"
                :currentindex="currentindex" :choosenclass="choosenclass" :choosenclassapply="choosenclassapply"
                @row='row' @userchange="choose">
            </view_component>
        </div>
    </div>
    <script src="js/vuemin.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/myform.js"></script>
    <script src="js/view.js"></script>
    <script src="js/info.js"></script>
    <script src="js/vueApp.js"></script>

</body>

</html>
